# Configuração do H2 Database
spring.datasource.url=jdbc:h2:mem:bibliotecavirtual
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console do H2 no navegador em /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Gera e atualiza o esquema do banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL gerado pelo Hibernate no console
spring.jpa.show-sql=true